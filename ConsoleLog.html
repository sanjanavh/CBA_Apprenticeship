<!DOCTYPE html>
<html>
<head>
  <title>Console Debugging</title>
  <script>
    var name = "Sanjana"; // You can test with "", or null here

    console.log("Name entered:", name);

    if (name === "") {
      console.warn("Warning: Name is empty.");
    }

    if (name === null) {
      console.error("Error: Name is null.");
    }
  </script>
</head>
<body>
  <h2>Open the Console to See Output</h2>
</body>
</html>
