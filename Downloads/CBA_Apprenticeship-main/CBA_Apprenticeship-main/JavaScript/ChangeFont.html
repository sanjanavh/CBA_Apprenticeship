<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Font Size</title>
  <script>
    let fontSize = 16; 

    function increaseFont() {
      fontSize += 2;
      document.getElementById("textBlock").style.fontSize = fontSize + "px";
    }

    function decreaseFont() {
      fontSize -= 2;
      document.getElementById("textBlock").style.fontSize = fontSize + "px";
    }
  </script>
</head>
<body>

  <p id="textBlock" style="font-size: 16px;">
    
  </p>

  <button onclick="increaseFont()">Increase Font</button>
  <button onclick="decreaseFont()">Decrease Font</button>

</body>
</html>
