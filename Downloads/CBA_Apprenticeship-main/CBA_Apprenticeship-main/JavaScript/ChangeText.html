<!DOCTYPE html>
<html>
<head>
  <title>Change Text Example</title>
  <script>
    function changeText() {
      document.getElementById("welcomeHeading").innerText = "Hello Sanjana!";
    }
  </script>
</head>
<body>

  <h2 id="welcomeHeading">Welcome Sanjana</h2>

  <button onclick="changeText()">Click to Change Text</button>

</body>
</html>
