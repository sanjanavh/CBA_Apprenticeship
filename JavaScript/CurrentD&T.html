<!DOCTYPE html>
<html>
<head>
  <title>Show Date and Time</title>
  <script>
    function showDateTime() {
      document.getElementById("output").innerText = new Date();
    }
  </script>
</head>
<body>

  <button onclick="showDateTime()">Show Date and Time</button>
  <p id="output"></p>

</body>
</html>
